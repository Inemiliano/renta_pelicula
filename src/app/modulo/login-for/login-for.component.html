
<body>
<div class="login-container">
    <div class="login-box">
      <div class="form-group">
        <label for="firstName">Nombre</label>
        <input type="text" id="firstName" (input)="captureNombre($event)" placeholder="Ingrese su nombre" required />
      </div>
      <div class="form-group">
        <label for="lastName">Apellido</label>
        <input type="text" id="lastName" (input)="captureApellido($event)" placeholder="Ingrese su apellido" required />
      </div>
      <div class="form-group">
        <label for="user">Usuario</label>
        <input type="text" id="user" (input)="captureUsuario($event)" placeholder="Ingrese su nombre de usuario" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" (input)="capturePassword($event)" placeholder="Ingrese su contraseña" required />
      </div>
      <button type="button" (click)="onSubmit()">Guardar</button>
    </div>
  </div>
</body>
