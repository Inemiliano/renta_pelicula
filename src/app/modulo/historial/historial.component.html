<<body>
  <div id="container">
    <header id="header">
      <div id="logo-container">
        <img id="logo" src="assets/imagenes/filmhouse.png" alt="Logo Filmhouse">
      </div>
      <nav id="nav">
        <a id="renta" href="#">RENTA DE PELÍCULAS Y SERIES</a>
        <a id="peliculas" href="#">PELICULAS</a>
        <a id="series" href="#">SERIES</a>
        <a id="historial" href="#">HISTORIAL</a>
      </nav>
    </header>

    <section id="content">
      <div id="historial-section">
        <h2 id="historial-title">HISTORIAL</h2>
        <table id="historial-table">
          <thead>
            <tr>
              <th id="col-nombre">NOMBRE</th>
              <th id="col-pelicula">PELÍCULA O SERIE</th>
              <th id="col-fecha-rentada">FECHA RENTADA</th>
              <th id="col-fecha-entrega">FECHA ENTREGA</th>
              <th id="col-total-pagar">TOTAL A PAGAR</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let renta of datosRenta">
              <td>{{ renta.nombre }}</td>
              <td>{{ renta.pelicula || 'Sin película' }}</td> 
              <td>{{ renta.fechaRenta }}</td>
              <td>{{ renta.fechaEntrega || 'Sin fecha' }}</td>
              <td>{{ renta.total || '$0' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>
</body>
